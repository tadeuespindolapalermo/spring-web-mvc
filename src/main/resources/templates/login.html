<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
		<!-- MATERIALIZE -->
		<!--Import Google Icon Font-->
    	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	
   	    <!--Import materialize.css-->
        <!-- <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection"/> -->
        
        <!-- Compiled and minified CSS -->
  	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    	<!-- Compiled and minified JavaScript -->
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <style type="text/css">        	
        	form input[type=submit] {
        		color: white;
        	}
        </style>
	</head>
	
	<body>
		<h1>Acesso ao sistema</h1>
		
		<form th:action="@{/login}" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s6">
					<label for="username" class="active">Login</label>
					<input type="text" name="username" id="username" class="validate"/>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6">
					<label for="password" class="active">Senha</label>
					<input type="password" id="password" name="password" class="validate"/>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6">
					<input name="logar" class="waves-effect waves-light btn" type="submit" value="Logar"/>
				</div>
			</div>
			
		</form>	
	
		<!--JavaScript at end of body for optimized loading-->
        <!-- <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="/materialize/js/materialize.js"></script> -->	
	</body>
</html>
