	<body>
	
		<h3>Spring Boot + Thymeleaf + Material Design Lite</h3><br />
		
		<fieldset>
			<legend>Cadastro de pessoa</legend>
			<div class="row">
			
			    <br />
				<div th:each = "m : ${msg}">
					<span th:text="${m}" style="color: red"></span>
				</div>
				<br />
				
				<form id="formPessoa" action="salvaPessoa" method="post" th:object="${pessoaObj}" class="col s12" enctype="multipart/form-data">	
					
					<div class="row">				
						<div class="input-field col s6">
							<label for="id" class="active">ID</label>
							<input name="id" th:field="*{id}" readonly="readonly" id="id" class="validate" />
						</div>					
						<div class="input-field col s6">
							<label for="nome" class="active">Nome</label>
							<input placeholder="Informe o nome da pessoa..." name="nome" th:field="*{nome}" id="nome" class="validate" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s6">
							<label for="sobrenome" class="active">Sobrenome</label>
							<input name="sobrenome" th:field="*{sobrenome}" id="sobrenome" class="validate" />
						</div>			
						<div class="input-field col s6">
							<label for="sexo" class="active">Sexo</label>
							<select class="browser-default" th:field="*{sexo}">
								<option value="" disabled selected>Selecione</option>
								<option value="MASCULINO" th:text="Masculino"/>
								<option value="FEMININO" th:text="Feminino"/>
							</select>
						</div>
					</div>
					
					<!-- <div class="row" sec:authorize="hasAnyRole('ROLE_GERENTE', 'ROLE_USER')"> <!-- NÃO FUNCIONA -->
					<div class="row" sec:authorize="hasRole('ROLE_ADMIN')">
						<div class="input-field col s6">
							<label for="idade" class="active">Idade</label>
							<input name="idade" th:field="*{idade}" id="idade" class="validate" />
						</div>
						
						<div class="input-field col s6">
							<label for="profissao" class="active">Profissão</label>
							<select class="browser-default" th:field="*{profissao}" id="profissao">
								<option th:each="p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}" />
							</select>
						</div>						
					</div>
					
					<div class="row">
						<div class="input-field col s6">
							<label for="cargo" class="active">Cargo</label>
							<select class="browser-default" th:field="*{cargo}" id="cargo">
								<option th:each="c : ${T(br.com.tadeudeveloper.springboot.model.Cargo).values()}" th:value="${c.valor}" th:text="${c.nome}" />
							</select>
						</div>
						<div class="input-field col s6">
							<label for="dataNascimento" class="active">Data Nascimento</label>
							<input type="date" id="dataNascimento" th:field="*{dataNascimento}" name="dataNascimento" placeholder="Data de Nascimento" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<label for="file" class="active">Currículo</label>
							<input type="file" id="file" name="file" class="file-field input-field" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<label for="cep" class="active">CEP</label>
							<input name="cep" th:field="*{cep}" id="cep" class="validate" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<label for="rua" class="active">Rua</label>
							<input name="rua" th:field="*{rua}" id="rua" class="validate" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<label for="bairro" class="active">Bairro</label>
							<input name="bairro" th:field="*{bairro}" id="bairro" class="validate" />
						</div>
					</div>
					
					<div class="row">
						<div class="input-field col s12">
							<label for="cidade" class="active">Cidade</label>
							<input name="cidade" th:field="*{cidade}" id="cidade" class="validate" />
						</div>
					</div>	
					
					<div class="row">
						<div class="input-field col s12">
							<label for="uf" class="active">UF</label>
							<input name="uf" th:field="*{uf}" id="uf" class="validate" />
						</div>
					</div>		
					
					<div class="row">
						<div class="input-field col s12">
							<label for="ibge" class="active">IBGE</label>
							<input name="ibge" th:field="*{ibge}" id="ibge" class="validate" />
						</div>
					</div>					
					
					<div class="row">
						<div class="input-field col s6">
							<input class="waves-effect waves-light btn" type="submit" value="Salvar" />
							<button class="waves-effect waves-light btn" onclick="document.getElementById('formPessoa').reset();">Novo</button>
						</div>
					</div>	
				</form>
			</div>	
		</fieldset>					
		<br><br>
		<fieldset>
			<legend>Campos de pesquisa</legend>
			<div class="row">
				<form class="col s12" action="pesquisarPessoa" method="post" id="pesquisarPessoa">
					<div class="row">					
						<div class="input-field col s6">
							<label for="nomePesquisa" class="active">Pesquisa por nome:</label>
							<input name="nomePesquisa" id="nomePesquisa" class="validate" th:value="${nomePesquisa}" />
						</div>						
						<div class="input-field col s6">
							<label for="sexoPesquisa" class="active">Pesquisa por sexo:</label>
							<select class="browser-default" name="sexoPesquisa" id="sexoPesquisa">
								<option value="">Todos</option>
								<option value="MASCULINO" th:text="Masculino"/>
								<option value="FEMININO" th:text="Feminino"/>
							</select>
						</div>
						<div class="input-field col s12">
						
							<input class="waves-effect waves-light btn" type="submit" value="PDF"
								onclick="document.getElementById('pesquisarPessoa').method = 'get'"/>							
						
							<input class="waves-effect waves-light btn" type="submit" value="Buscar"/>
							<a class="waves-effect waves-light btn" href="/listaPessoas">Listar Pessoas</a><br /><br />
						</div>
					</div>
				</form>
			</div>	
		</fieldset>
		<br><br>
		<table class="striped">		
			<thead>
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Sobrenome</th>
					<th>Currículo</th>
					<th>Editar</th>
					<th>Excluir</th>
				</tr>		
			</thead>
			
			<tr th:each = "pessoa : ${pessoas.content}">
				<td th:text = "${pessoa.id}"></td>
				<td><a th:href="@{/telefones/{idPessoa}(idPessoa=${pessoa.id})}"><span th:text = "${pessoa.nome}"></span></a></td>
				<td th:text = "${pessoa.sobrenome}"></td>
				<td>
					<a th:if="${pessoa.curriculo != null}" th:href="@{/baixarCurriculo/{idPessoa}(idPessoa=${pessoa.id})}">Download</a>
					<a th:if="${pessoa.curriculo == null}" style="color: red;">Não existe</a>
				</td>
				<td><a th:href="@{/editarPessoa/{idPessoa}(idPessoa=${pessoa.id})}">Editar</a></td>
				<td><a th:href="@{/removerPessoa/{idPessoa}(idPessoa=${pessoa.id})}">Excluir</a></td>
			</tr>			
		</table>
		
		<!-- Paginação -->
		<div class="row" style="margin-top: 30px;">		
			<center>				
				<span th:if="${pessoas.hasPrevious()}">
					<a th:href="@{/pessoaspag(page=${pessoas.number - 1}, size=${pessoas.size}, nomePesquisa=${nomePesquisa})}">Anterior</a>
				</span>
			
				<th:block th:each="i: ${#numbers.sequence(0, pessoas.totalPages -1)}">
					<a th:href="@{/pessoaspag(page=${i}, size=${pessoas.size}, nomePesquisa=${nomePesquisa})}">[[ ${i} + 1 ]]</a>
				</th:block>
				
				<span th:if="${pessoas.hasNext()}">
					<a th:href="@{/pessoaspag(page=${pessoas.number + 1}, size=${pessoas.size}, nomePesquisa=${nomePesquisa})}">Próximo</a>
				</span>
			</center>
		</div>
		
		<!--JavaScript at end of body for optimized loading-->
        <!-- <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
        <script type="text/javascript" src="/materialize/js/materialize.js"></script> -->
        
        <!-- Adicionando Javascript -->
	    <script type="text/javascript" >
	
	        $(document).ready(function() {
	        	
	        	$('#dataNascimento').datepicker({
	        		showOthermonths:true,
	        		format: 'yyyy-mm-dd'
	        	});
	
	            function limpa_formulário_cep() {
	                // Limpa valores do formulário de cep.
	                $("#rua").val("");
	                $("#bairro").val("");
	                $("#cidade").val("");
	                $("#uf").val("");
	                $("#ibge").val("");
	            }
	            
	            //Quando o campo cep perde o foco.
	            $("#cep").blur(function() {
	
	                //Nova variável "cep" somente com dígitos.
	                var cep = $(this).val().replace(/\D/g, '');
	
	                //Verifica se campo cep possui valor informado.
	                if (cep != "") {
	
	                    //Expressão regular para validar o CEP.
	                    var validacep = /^[0-9]{8}$/;
	
	                    //Valida o formato do CEP.
	                    if(validacep.test(cep)) {
	
	                        //Preenche os campos com "..." enquanto consulta webservice.
	                        $("#rua").val("...");
	                        $("#bairro").val("...");
	                        $("#cidade").val("...");
	                        $("#uf").val("...");
	                        $("#ibge").val("...");
	
	                        //Consulta o webservice viacep.com.br/
	                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {
	
	                            if (!("erro" in dados)) {
	                                //Atualiza os campos com os valores da consulta.
	                                $("#rua").val(dados.logradouro);
	                                $("#bairro").val(dados.bairro);
	                                $("#cidade").val(dados.localidade);
	                                $("#uf").val(dados.uf);
	                                $("#ibge").val(dados.ibge);
	                            } //end if.
	                            else {
	                                //CEP pesquisado não foi encontrado.
	                                limpa_formulário_cep();
	                                alert("CEP não encontrado.");
	                            }
	                        });
	                    } //end if.
	                    else {
	                        //cep é inválido.
	                        limpa_formulário_cep();
	                        alert("Formato de CEP inválido.");
	                    }
	                } //end if.
	                else {
	                    //cep sem valor, limpa formulário.
	                    limpa_formulário_cep();
	                }
	            });
	        });	
	    </script>
	</body>
</html>
